<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>CameraHelper</title>
    <link rel="stylesheet" href="camera.css" />
  </head>
  <body>
    <nav>
      <button id="photo" class="btn-g" onClick="takePhoto()">拍照</button>
      <button id="record" class="btn-b" onClick="startRecord()">录像</button>
      <button id="mirror" class="btn-r" onClick="mirrorVideo()">镜像</button>
      <button id="suspend" class="btn-p" onClick="suspendVideo()">悬浮</button>
      <select id="choice"></select>
      <button id="change" class="btn-d" onClick="changeMedia()">切换</button>
      <button id="toggle" class="fr btn-r" onClick="toggleMedia()">解除/恢复占用</button>
    </nav>
    <main>
      <video id="video" class="container" autoplay></video>
      <canvas id="canvas" class="hidden"></canvas>
      <a id="download" class="hidden"></a>
    </main>
    <script src="camera.js"></script>
  </body>
</html>
