<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>CameraHelper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <button id="photo" class="btn-g">拍照</button>
      <button id="record" class="btn-b">录像</button>
      <button id="stop" class="btn-o hidden">停止</button>
      <button id="mirror" class="btn-r">镜像</button>
      <button id="float" class="btn-p">悬浮</button>
      <select id="choice"></select>
      <button id="change" class="btn-d">切换</button>
      <button id="remove" class="fr btn-r">解除占用</button>
      <button id="resume" class="fr btn-r hidden">恢复占用</button>
    </nav>
    <main>
      <video id="video" class="container" autoplay muted></video>
      <canvas id="canvas" class="hidden"></canvas>
      <a id="download" class="hidden"></a>
    </main>
    <script src="index.js"></script>
  </body>
</html>
