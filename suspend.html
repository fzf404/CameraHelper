<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CameraHelper</title>
    <style>
      body {
        -webkit-app-region: drag;
        user-select: none;

        margin: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      video {
        width: 50vw;
        height: auto;
      }

      .mirror {
        transform: rotateY(180deg);
      }
    </style>
  </head>

  <body>
    <video id="video" class="show"></video>
    <script src="suspend.js"></script>
  </body>
</html>
