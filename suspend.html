<!DOCTYPE html>
<html>
<style>
  body {
    -webkit-app-region: drag;
    -webkit-user-select: none;
    margin: 0px;
    width: 100%;
    height: 100%;
    overflow: hidden;
    overflow-x: hidden;
    overflow-y: hidden;
    opacity: 1;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  body:hover {
    opacity: 0.8;
  }

  img {
    width: 100vw;
    height: auto;
  }
</style>

<body scroll="no">
  <video class="show"></video>
  <script>
    let showLabel = document.querySelector('.show');
    let showOpt = {
      audio: false,
      video: true,
    };
    let showVideo = () => {
      navigator.mediaDevices.getUserMedia(showOpt)
        .then(mediaStream => {
          showLabel.srcObject = mediaStream;
          showLabel.onloadedmetadata = e => {
            showLabel.play();
          };
        })
        .catch(err => {
          console.log(`${err.name}:${err.message}`);
        });
    }
    showVideo();
  </script>
</body>

</html>
