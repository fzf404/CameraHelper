<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CameraHelper</title>
  <style>
    body {
      -webkit-app-region: drag;
      -webkit-user-select: none;
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overflow-x: hidden;
      overflow-y: hidden;
      opacity: 1;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    body:hover {
      opacity: 0.8;
    }

    video {
      width: 50vw;
      height: auto;
    }
  </style>
</head>

<body scroll="no">
  <video class="show"></video>
  <script src="suspend.js">
  </script>
</body>

</html>
